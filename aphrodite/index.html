<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ramo font -->
  <link href="https://fonts.googleapis.com/css2?family=Ramo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #363a3b;
      font-family: 'Ramo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: white;
    }

    .image-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 1 / 1; /* ensures perfect square */
      margin-top: 20px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    audio {
      margin-top: 25px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <h1>Aphrodite</h1>

  <div class="image-container">
    <img src="Tile 14.jpg" alt="Square Image">
  </div>

  <!-- Audio player with controls -->
  <audio controls>
    <source src="aphrodite.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Optional autoplay -->
  <audio autoplay>
    <source src="aphrodite.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
