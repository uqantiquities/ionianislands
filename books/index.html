<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #3A3D40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    .image-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 1 / 1; /* ensures perfect square */
      margin-top: 20px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    audio {
      margin-top: 25px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <div class="image-container">
    <img src="Tile 16.jpg" alt="Square Image">
  </div>


  <!-- Audio player with controls -->
  <audio controls>
    <source src="books.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Optional: Play automatically when page loads -->
<audio autoplay>
    <source src="books.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
