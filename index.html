<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tiles with Modal</title>
    <style>
        /* Basic styles for the grid */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
        }

        .tile {
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            height: 100px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tile:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="tile" onclick="openModal(0)">Audio 1</div>
        <div class="tile" onclick="openModal(1)">Audio 2</div>
        <div class="tile" onclick="openModal(2)">Audio 3</div>
        <div class="tile" onclick="openModal(3)">Audio 4</div>
        <div class="tile" onclick="openModal(4)">Audio 5</div>
        <div class="tile" onclick="openModal(5)">Audio 6</div>
        <div class="tile" onclick="openModal(6)">Audio 7</div>
        <div class="tile" onclick="openModal(7)">Audio 8</div>
        <div class="tile" onclick="openModal(8)">Audio 9</div>
    </div>

    <!-- Modal -->
    <div id="audioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <audio id="modalAudio" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // Audio files array (replace these with actual file URLs)
        const audioFiles = [
            "audio1.mp3", "audio2.mp3", "audio3.mp3", 
            "audio4.mp3", "audio5.mp3", "audio6.mp3", 
            "audio7.mp3", "audio8.mp3", "audio9.mp3"
        ];

        // Function to open the modal and play the clicked audio
        function openModal(index) {
            const modal = document.getElementById("audioModal");
            const modalAudio = document.getElementById("modalAudio");
            modal.style.display = "block";
            modalAudio.src = audioFiles[index];  // Set the audio source
            modalAudio.play();  // Play the audio
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("audioModal");
            const modalAudio = document.getElementById("modalAudio");
            modal.style.display = "none";
            modalAudio.pause();  // Stop audio when closing the modal
            modalAudio.currentTime = 0;  // Reset audio position
        }

        // Close the modal when clicking outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("audioModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
