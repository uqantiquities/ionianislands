<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ionian Islands Tiles</title>

  <!-- Copying the fonts from the migrant page -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ------ Copied / adapted styling from migrant page ------ */

    body {
      background-color: #3A3D40; /* the dark background colour */
      color: #f5f5f5;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      /* optional: fade-in effect like migrant page */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .container {
      max-width: 1400px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Crimson Pro', serif;
      text-align: center;
      margin-bottom: 40px;
    }

    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 20px;
    }

    .tile {
      position: relative;
      width: 100%;
      /* To help maintain aspect ratio, we use padding trick */
      padding-top: 100%; /* 1:1 aspect ratio */
      cursor: pointer;
      overflow: hidden;
      background-color: #555; /* fallback / placeholder */
      border: 2px solid #666;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    .tile img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tile-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: #f5f5f5;
      background-color: rgba(0,0,0,0.5);
      padding: 4px 8px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
      border-radius: 4px;
      text-align: center;
    }

    /* Modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border: none;
      font-size: 1.5rem;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(10, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(20, 1fr);
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Tile Gallery</h1>
    <div class="grid">
      <!-- Generate 20 tiles -->
      <!-- assuming your images are in `tiles/Tile 1.jpg`, etc. -->
      <!-- adjust path as needed -->
      <script>
        // We'll generate HTML for 20 tiles via JS
        for (let i = 1; i <= 20; i++) {
          document.write(`
            <div class="tile" data-index="${i}">
              <img src="tiles/Tile ${i}.jpg" alt="Tile ${i}">
              <div class="tile-label">Tile ${i}.jpg</div>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <!-- Modal structure -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeBtn">&times;</button>
      <img id="modalImg" src="" alt="modal tile">
      <div id="modalLabel" style="text-align:center; color:white; margin-top:8px;"></div>
    </div>
  </div>

  <script>
    // Modal behaviour
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalLabel = document.getElementById('modalLabel');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', () => {
        const idx = tile.getAttribute('data-index');
        modalImg.src = `tiles/Tile ${idx}.jpg`;
        modalLabel.textContent = `Tile ${idx}.jpg`;
        modal.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Also close modal if clicking outside image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
